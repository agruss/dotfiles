# Set base indices to 1 for pane and session.. because 0 breaks the flow here
set -g base-index 1
setw -g pane-base-index 1

# Key bindings
setw -g prefix C-Space

setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key v split-window -v

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# status bar
set -g status-position top
set -g status-style bg=default,fg=black

set -g status-left "#[fg=red] #S  "
set -g status-left-length 80

set -g status-right ""

# window buttons
set -g window-status-format "#[fg=cyan]"
set -g window-status-current-format "#[fg=orange]"

set -g renumber-windows on
set -g message-style bg=default,fg=red

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
